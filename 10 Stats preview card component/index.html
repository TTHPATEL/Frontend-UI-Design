<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="leftbox">
        <div class="leftContent">
          <div class="headingplusdesc_Container">
            <h1>
              Get <span class="highlightedHeading">insights</span> that help
              your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="bottom_container">
            <div class="box">
              <span class="mainspan">10k+</span>
              <span class="descspan">companies</span>
            </div>
            <div class="box">
              <span class="mainspan">314</span>
              <span class="descspan">templates</span>
            </div>
            <div class="box">
              <span class="mainspan">12M+</span>
              <span class="descspan">queries</span>
            </div>
          </div>
        </div>
      </div>
      <div class="rightbox">
        <img
          src="./images/image-header-desktop.jpg"
          alt="A person looking at a computer screen with data analytics"
        />
      </div>
    </div>
  </body>
</html>
