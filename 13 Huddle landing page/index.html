<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <header><img src="./images/logo.svg" alt="" /></header>
      <main>
        <div class="left_container">
          <picture>
            <img src="./images/illustration-mockups.svg" alt="" />
            <!-- <img src="./images/bg-mobile.svg" alt="" /> -->
          </picture>
        </div>
        <div class="right_container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </main>

      <footer>
        <img src="./images/facebook.png" alt="" class="social_media_logo" />
        <img src="./images/twitter.png" alt="" class="social_media_logo" />
        <img src="./images/instagram.png" alt="" class="social_media_logo" />
      </footer>
    </div>
  </body>
</html>
