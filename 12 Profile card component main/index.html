<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/image-victor.jpg" alt="" />
      <h2>
        <span id="main_title">Victor Crest</span>
        <span id="title_sec"> 26</span>
      </h2>
      <h5>London</h5>
      <hr />
      <div class="bottom_container">
        <div class="box">
          <span class="bottom_text">80K</span>
          <span class="bottom_text_sec">Followers</span>
        </div>
        <div class="box">
          <span class="bottom_text">803K</span>
          <span class="bottom_text_sec"> Likes</span>
        </div>
        <div class="box">
          <span class="bottom_text">1.4K</span>
          <span class="bottom_text_sec"> Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
