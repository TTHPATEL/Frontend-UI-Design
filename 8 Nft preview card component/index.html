<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="imgdiv">
        <img src="./images/image-equilibrium.jpg" alt="" id="main_img" />
        <img src="./images/icon-view.svg" alt="" id="view_icon" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth_container">
        <div class="eth_amt">
          <img src="./images/icon-ethereum.svg" alt="" />
          <h6>0.041 ETH</h6>
        </div>
        <div class="eth_day">
          <img src="./images/icon-clock.svg" alt="" />
          <h6>3 days left</h6>
        </div>
      </div>
      <hr />
      <div class="profile_container">
        <img src="./images/image-avatar.png" alt="" id="avatar" />
        <p>
          <span class="sub_title1">Creation of</span>
          <span class="sub_title2">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
